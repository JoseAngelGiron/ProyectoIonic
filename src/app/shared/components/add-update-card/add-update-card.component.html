<app-header title="Agregar nueva carta" [isModal]="true"></app-header>
<ion-content>
  <form
    [formGroup]="form"
    class="ion-padding ion-text-center"
    (ngSubmit)="submit()"
  >
    <app-custom-input
      autocomplete="name"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.get('name')?.errors && form.get('name')?.touched"
    >
      <div *ngIf="form.get('name')?.errors?.['required']">
        Debe especificar un nombre
      </div>
      <div *ngIf="form.get('name')?.errors?.['minlength']">
        El nombre debe tener al menos 4 caracteres
      </div>
    </div>


    <app-custom-input
      [control]="form.controls.units"
      type="number"
      label="Unidades"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.get('units')?.errors && form.get('units')?.touched"
    >
      <div *ngIf="form.get('units')?.errors?.['required']">
        Debe especificar un número de unidades
      </div>
      <div *ngIf="form.get('units')?.errors?.['min']">
        Debe añadir al menos una unidad
      </div>
    </div>

    <app-custom-input
      [control]="form.controls.strength"
      type="number"
      label="Fuerza"
    ></app-custom-input>

    <div
      class="validators"
      *ngIf="form.get('strength')?.errors && form.get('strength')?.touched"
    >
      <div *ngIf="form.get('strength')?.errors?.['required']">
        Debe especificar un número de unidades
      </div>
      <div *ngIf="form.get('strength')?.errors?.['min']">
        La fuerza mínima es 0.
      </div>
    </div>


    <ion-button
      mode="ios"
      class="ion-margin"
      type="submit"
      [disabled]="form.invalid"
    >
      Agregar miniatura
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
