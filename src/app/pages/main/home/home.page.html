<app-header [showMenuButton]="true" title="Inicio"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="!loading">
    <ion-item-sliding *ngFor="let card of cards" class="miniature-item">
      <ion-item>
        <ion-label>
          <div class="name">{{ card.name }}</div>
        </ion-label>
        <ion-avatar>
          <img [src]="card.photo" alt="avatar"/>
        </ion-avatar>
        <ion-label>
          <div class="skill">{{ card.skill }}</div>
          <div class="attack">{{ card.attack }}</div>
          <ion-chip color="primary" mode="ios" outline="true">Tipo: {{ card.type }}</ion-chip>
          <div class="weakness">{{ card.weakness }}</div>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="addUpdateCard(card)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="confirmDeleteCard(card)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="loading">
    <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1]" class="miniature-item">
      <ion-label>
        <div>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </div>
      </ion-label>
      <ion-avatar slot="start">
        <ion-skeleton-text animated style="width: 100%; height: 100%"
        ></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <div>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </div>
        <div>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
        <div>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </div>
        <div>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="!loading && cards.length === 0 " class="empty">
    <ion-icon name="body-outline"></ion-icon>
    <h3>AÃºn no has agregado ninguna carta</h3>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateCard()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
