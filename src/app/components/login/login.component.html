<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
      <div class="form-group mb-3">
        <app-custom-input [control]="loginForm.controls.email" icon="mail-outline" type="text"
                          label="Correo"></app-custom-input>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          <small *ngIf="loginForm.get('email')?.hasError('required')">El correo es obligatorio.</small>
          <small *ngIf="loginForm.get('email')?.hasError('email')">Introduce un correo válido.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <app-custom-input [control]="loginForm.controls.password" icon="lock-closed" type="password"
                          label="Contraseña"></app-custom-input>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          <small *ngIf="loginForm.get('password')?.hasError('required')">El asunto es obligatorio.</small>
        </div>
      </div>

      <div class="form-group text-center">
        <ion-button mode="ios" expand="block" class="btn btn-primary w-100 submit" type="submit"
                    [disabled]="loginForm.invalid">Iniciar Sesión
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
        <ion-button routerLink="/sign-up" mode="ios" expand="block" class="btn btn-primary ion-margin-top"
                    fill="outline">
          Crear usuario
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
